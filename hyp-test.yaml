version: 0.1
autosplit: true
concurrency: 2

runson: linux

pre:
  - env
  - python --version
  - pip --version
  - dotnet --version
  - java --version
  - go version
  - pip install -r requirements.txt

runtime:
  language: python
  version: 3

testDiscovery:
  type: raw
  mode: dynamic
  command: pytest --collect-only -q test_main.py 2> /dev/null | grep '::'
testRunnerCommand: echo $test; pytest $test

